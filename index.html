<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const Chat = new chat();
            Chat.send()

<body>
    <div style="overflow-x: auto;height: 100vh;" class="main-pop">
        <div class="popup row justify-content-center align-items-center">
            <div class="dispop col-1 row justify-content-center p-5 rounded-4">
                <div class="row justify-content-center w-75">
                    <div class="col-5">
                        <input type="text" class="w-100" placeholder="Enter Your name" name="" id="">
                    </div>
                    <div class="col-2">
                        <button style="padding-left: 5%;padding-right: 5%;">Change</button>
                    </div>
                </div>
                <div class="col-12 row justify-content-center">
                    <button class="mt-5 col-2" onclick="closePopup()">close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main row align-items-center justify-content-center p-1">
        <div class="chat mb-4">
            <div class="my-msg chat-msg">
                <div class="user">username</div>
                <div class="msg">
                    msg \b sdad
                    <br> dasdas
                    </br>adfd
                </div>
            </div>
            <div class="other-msg chat-msg">
                <div class="user">username</div>
                <div class="msg">
                    msg \b sdad
                    <br> dasdas
                    </br>adfd
                </div>
            </div>
        </div>
        <div class="form row align-items-center justify-content-center">
            <!-- <input type="text" class="col-7" name="Message" id="Message"> -->
            <textarea name="Message" class="col-7 Message" id="Message" cols="30" rows="5"></textarea>
            <div class="col-1"></div>
            <div class="row col-2">
                <button class="send col-12">send</button>
                <button class="setting col-12">setting</button>
            </div>

        </div>
    </div>
    <script>
        function closePopup() {
            document.querySelector(".main-pop").style.display = "none";
        }
    </script>
</body>
